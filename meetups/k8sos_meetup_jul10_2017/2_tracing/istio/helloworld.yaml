##################################################################################################
#  Namaste
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: namaste
  labels:
    app: namaste
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: namaste
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: namaste
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: namaste
        version: "2.0"
    spec:
      containers:
      - name: spring-boot
        image: namaste:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10

